<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Example of Anchor Tag</h2>
        <hr>
            <a href="anchor.html">Home</a>  |
            <a href="form1new.html">Registration</a>  |
            <a href="welcomenew.html">Profile</a> 
        <hr>
    </center>
    <fieldset>
        <legend align="center">
            <fieldset>
                Registration Form
            </fieldset>
        </legend>
        <form action="welcome.html" method="post">
    <table align="center" cellpadding="3">
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required value="Andrew Anderson" readonly type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required type="text" maxlength="10" placeholder="Enter 10-digit number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input checked value="male" type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" value="female" id="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" value="hockey" id="hockey" name="hockey">
                <label for="hockey">Hockey</label>
                <input type="checkbox" id="cricket" value="cricket" name="cricket">
                <label for="cricket">Cricket</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Subject</label>
            </td>
            <td>
                <!-- <select name="subject" id="subject" multiple> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option selected value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Upload File</label></td>
            <td>
                <input required type="file" id="file" name="file">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea required name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>    
</form>
</fieldset>
</body>
</html>
