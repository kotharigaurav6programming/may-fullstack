<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" name="color" id="color"> <br>
    <input type="number" step="5" min="0" max="100"> <br>
    <progress max="100" value="50"></progress><br>
    <input type="month" name="month" id="month"> <br>
    <input type="time" name="time" id="time"> <br>
    <input type="week" name="week" id="week"> <br>
    
    <form action="">
        <input type="url" required placeholder="http://localhost:3000" id="url" name="url">
        <input type="submit">
    </form>
 
</body>
</html>
