<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Example of Http Module</h2>
    </center>
    <hr>
    <center>
        <a href="/">Home</a>    |   
        <a href="/register">Register</a>
    </center>
    <hr>
    <h2>Registration</h2>
    <form action="/viewInfo" method="post">
        <input type="text" placeholder="Enter Username" name="username" id="username"> <br>

        <input type="email" placeholder="Enter Email" name="email" id="email"> <br>
        
        <input type="password" placeholder="Enter Password" name="password" id="password"> <br>
        
        <input type="text" placeholder="Enter Address" name="address" id="address"> <br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
