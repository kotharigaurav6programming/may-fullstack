<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Get Method</h2>
    <form action="/viewInfoGet" method="get">
    <input type="text" placeholder="Enter Username" name="username" id="username"> <br>
    <input type="email" placeholder="Enter Email" name="email" id="email"> <br>
    <input type="password" placeholder="Enter Password" name="password" id="password"> <br>
    <input type="text" placeholder="Enter Address" name="address" id="address"> <br>
    <input type="submit" value="Get Submit">
        </form>

        <h2>Post Method</h2>
        <form action="/viewInfoPost" method="post">
        <input type="text" placeholder="Enter Username" name="username" id="username"> <br>
        <input type="email" placeholder="Enter Email" name="email" id="email"> <br>
        <input type="password" placeholder="Enter Password" name="password" id="password"> <br>
        <input type="text" placeholder="Enter Address" name="address" id="address"> <br>
        <input type="submit" value="Post Submit">
            </form>
</body>
</html>
