<!-- 
    JavaScript PopUps or JavaScript Dialog boxes
    --------------------------------------------
    There are three types of JavaScript Popup's : 
        1. alert()
        2. confirm()
        3. prompt()
    |-- These three are functions.
    |-- Falls under the category of BOM(Browser object model)
    |-- Implicitly called by window object as it belongs to BOM.
            Like : alert()  or window.alert()
                   confirm() or window.confirm()
                   prompt() or window.prompt()
-->
<script>
//    var result = alert("This is an example of javascript popups");
      var result = window.alert("This is an example of javascript popups");
      document.write("Result : "+result);
</script>
