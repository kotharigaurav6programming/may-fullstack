<!-- Example showing the concept of seal -->
 <script>
    var obj = {
        name:"Andrew Anderson",
        age:56,
        salary:90000

    document.write("<br>isSealed : "+Object.isSealed(obj));

    // document.write("<br>salary : "+obj.salary);
    // obj.salary+=50000;

    delete obj.age;
    document.write("<br>age : "+obj.age);
    
 </script>
