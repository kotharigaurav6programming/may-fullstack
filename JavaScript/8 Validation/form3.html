<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var txt = document.getElementById("txt");
            var display = document.getElementById("display");
            if (txt.value.trim() == '') {
                display.innerHTML = "Field Required";
                return false;
            } else {
                //             var reg = /\d/;
                //             var reg = /\d{2}/;
                //             var reg = /^\d/;
                //               var reg = /\d+$/;
                //                var reg = /^\d+$/;
                //                var reg = /^\d$/;
                //                var reg = /^\d{5}$/;
                //                var reg = /^\d{5,}$/;
                var reg = /^\d{5,8}$/;

                if (reg.test(txt.value)) {
                    display.innerHTML = "Valid";
                    display.style.color = "green";
                    return true;
                } else {
                    display.innerHTML = "Invalid";
                    display.style.color = 'crimson';
                    return false;
                }
            }
        }
    </script>
</head>

<body bgcolor="whitesmoke">
    <h2>Validation through Regular Expression (Regex)</h2>
    <input type="text" onkeyup="validate()" placeholder="Enter Text" id="txt" name="txt">
    <span id="display" style="color:red">*</span> <br> <br>
    <input type="submit" value="Check" onclick="validate()">
    </form>
</body>

</html>
