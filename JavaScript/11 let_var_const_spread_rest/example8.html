<!-- Example showing the concept of spread operator -->
<script>
    var car1 = ['Tata Punch','Nexon','Alto'];
    var car2 = ['Swift','Nano','Comet'];
    var car3 = [...car1,...car2,'Hundai Verna'];
    document.write("Car 1 : "+car1);
    document.write("<br>Car 2 : "+car2);    
    document.write("<br>Car 3 : "+car3);
</script>
