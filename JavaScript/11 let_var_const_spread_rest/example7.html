<!-- Example showing the concept of spread operator -->
<script>
    // problem without spread operator
    var car1 = ['Swift','Nano','Comet','Tata Punch','Nexon','Alto'];
    var car2 = car1;
    car2[2] = 'Hundai Verna';
    document.write("Car 1 : "+car1);
    document.write("<br>Car 2 : "+car2);
    
    // solution by spread operator
    var car1 = ['Swift','Nano','Comet','Tata Punch','Nexon','Alto'];
    var car2 = [...car1]; // creates a clone of car1 and assigns new allocation reference to car2
    car2[2] = 'Hundai Verna';
    document.write("<br><br>Car 1 : "+car1);
    document.write("<br>Car 2 : "+car2);
</script>
