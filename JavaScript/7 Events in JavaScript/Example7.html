<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(value){
            var date = new Date();
            var idName = value==1 ? "show" : "demo";
            var idName = document.getElementById(idName);
            idName.innerHTML = date.toLocaleTimeString();
        }
        setInterval(()=>{
            myFun(2)
        },1000);
    </script>
</head>
<body>
    <!-- <button onclick="alert(typeof Date())">Click</button>
    <button onclick="alert(typeof new Date())">Click</button> -->

    <p id="demo"></p>
    <button onclick="document.getElementById('show').innerHTML=new Date()">Click</button>
    <button onclick="this.innerHTML=new Date()">Click</button>
    <button onclick="myFun(1)">Click</button>
    <p id="show"></p>
</body>
</html>
