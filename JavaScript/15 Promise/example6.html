<!-- Exxample showing the concept of Promise -->
 <script>
    var num = parseInt(prompt("Enter Number"));
    function checkNum(num){
       return new Promise((resolve,reject)=>{
        (num%2==0) ? resolve("Even Number") : reject("Odd Number");
       });
    }
    checkNum(num).then((msg)=>{
        console.log(msg);
    }).catch((msg)=>{
        console.log(msg);
    });

</script>
