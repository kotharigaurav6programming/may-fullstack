<!-- Example showing the concept of Promise -->
<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
             //resolve("gotoroom");
            setTimeout(()=>{
                reject("reject gotoroom");
            },30);
        });
    }
    function removegarbage(){
        return new Promise((resolve,reject)=>{
             setTimeout(()=>{
                resolve("removegarbage");
             },1000);
            //reject("reject removegarbage");
        });
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
             setTimeout(()=>{
                resolve("wonprize");
             },100);
            //reject("reject wonprize");
        });
    }
    Promise.race([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        console.log(msg);
    }).catch((error)=>{
        console.log("Error : ",error);
    });
</script>
