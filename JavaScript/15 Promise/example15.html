<!-- Example showing the concept of Promise -->
<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
             resolve("gotoroom");
            //reject("reject gotoroom");
        });
    }
    function removegarbage(){
        return new Promise((resolve,reject)=>{
            // resolve("removegarbage");
            setTimeout(()=>{
                reject("reject removegarbage");
            },6000);
        });
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
             resolve("wonprize");
            //reject("reject wonprize");
        });
    }
    Promise.all([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        console.log(msg);
    }).catch((error)=>{
        console.log("Error : ",error);
    });
</script>
