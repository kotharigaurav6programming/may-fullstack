<script>
    var arr = [];
    var rows = parseInt(prompt("Enter rows"));
    
    for(i=0;i<rows;i++){
        var cols = parseInt(prompt("Enter columns for "+(i+1)+" row : "));
        arr[i] = [];
        for(j=0;j<cols;j++){
            arr[i][j] = parseInt(prompt("Enter element"));
        }
    }
    document.write("<br>Array elements are : <br>");
    for(i=0;i<rows;i++){
        for(j=0;j<arr[i].length;j++){
            document.write(arr[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;")
        }
        document.write("<br>");
    }

</script>
