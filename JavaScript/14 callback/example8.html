<!-- example showing the concept of callback -->
<script>
    function gotoroom(callback){
        document.write("gotoroom");
        callback(wonprize);
    }
    function removegarbage(callback){
        document.write("<br>removegarbage");
        callback();
    }
    function wonprize(){
        document.write("<br>wonprize");
    }
    gotoroom(removegarbage);
</script>
