<script>
    // By Object Literal

     var obj = {
        "full name" : "Andrew Anderson",
        age : 67,
        for : "Indore",
        let : "Bhopal",
        return : "Ujjain",
        0 : "Madhya Pradesh"
     }; 
   
    document.write("<br>Full name : "+obj["full name"]);
    document.write(`<br>Full name : ${obj["full name"]}`);
    document.write("<br>Age : "+obj.age);
    document.write("<br> for : "+obj.for);
    document.write("<br> let : "+obj.let);
    document.write("<br> return : "+obj.return);
    document.write("<br> 0 : "+obj[0]);
    document.write("<br> 0 : "+obj["0"]);
</script>
