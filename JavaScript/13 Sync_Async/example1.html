<!-- example showing the concept of synchronous -->
<script>
    function myFun1(){
        console.log("statement 1");
    }
    function myFun2(){
        console.log("statement 2");
    }
    function myFun3(){
        console.log("statement 3");
    }
    myFun1();
    myFun2();
    myFun3();
</script>
