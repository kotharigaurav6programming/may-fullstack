<!-- Example showing the concept of string -->

<script>
    var str = 'This is anexample of string in javascript';
    document.write("<br>str : "+str.substring(5,10));
    document.write("<br>str : "+str.includes("is"));
    document.write("<br>str : "+str.includes("IS"));
    document.write("<br>str : "+str.indexOf("is"));
    document.write("<br>str : "+str.lastIndexOf("is"));
    document.write("<br>str : "+str.match("is"));
    document.write("<br>str : "+str.charAt(6));
    document.write("<br>str : "+str.charCodeAt(6));
    
    var str1 = ["Andrew","Anderson","Jackson","Jack"];
    str1.splice(2,0);
    document.write("<br>str1 : "+str1);
    str1.splice(2,1);
    document.write("<br>str1 : "+str1);
    str1.splice(2,0,"knight","peter");
    document.write("<br>str1 : "+str1);
    str1.splice(2,1,"AddName");
    document.write("<br>str1 : "+str1);
    
    
   
</script>
