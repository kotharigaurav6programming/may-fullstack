<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        body{
            padding: 30px;
            background-color: grey;
        }
        #demo{
            height: auto;
            width:80%;
            border-style: solid;
            margin: auto;
            padding: 20px;
        }
        input,select{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <center>
            <h2>Registration</h2>
        </center>
        <form action="" class="form-group">
            <input class="form-control" type="text" placeholder="Enter Username">
            <input class="form-control" type="email" placeholder="Enter Email">
            <input class="form-control" type="password" placeholder="Enter Password">
            <input class="form-control" type="date">
            <select class="form-control" name="address" id="address">
                <option value="">Select Subject</option>
                <option value="C Language">C Language</option>
                <option value="C Language">C Language</option>
                <option value="C Language">C Language</option>
                <option value="C Language">C Language</option>
                <option value="C Language">C Language</option>
            </select>
            &nbsp; &nbsp; Select Gender : 
            <input class="inline-radio" type="radio" id="male" name="gender">
            <label for="male">Male</label>    
            <input class="inline-radio" type="radio" id="female" name="gender">
            <label for="female">Female</label>    
            <input class="btn btn-success btn-block" type="submit" value="Register">
            <input class="btn btn-danger btn-block" type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
