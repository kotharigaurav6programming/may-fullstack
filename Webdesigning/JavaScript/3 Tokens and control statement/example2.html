<script>
    var a = 1;
    var b = 2;
    var c = 8;

    var avg = (a+b+c)/3;
    document.write("<br>Average : "+avg);
    document.write("<br>Average : "+avg.toPrecision(3));
    document.write("<br>Average : "+avg.toFixed(3));
    document.write("<br>Average : "+parseInt(avg));
    document.write("<br>Average : "+parseFloat(5.6));
    document.write("<br>Average : "+parseInt(5.6));

</script>
