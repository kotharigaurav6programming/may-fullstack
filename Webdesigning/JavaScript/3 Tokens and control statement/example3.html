<!-- Decision Control Statement | Conditional control statement -->
<script>
    if(true)
        document.write("Statement 1");
    if(false)
        document.write("<br>Statement 2");
    if(0)
        document.write("<br>Statement 3");
    if(1)
        document.write("<br>Statement 4");
    if(null)
        document.write("<br>Statement 5");
    if(undefined)
        document.write("<br>Statement 6");
    if("")
        document.write("<br>Statement 7");
    if(" ")
        document.write("<br>Statement 8");
    if(8/0)
        document.write("<br>Statement 9");
    if(0/8)
        document.write("<br>Statement 10");
    if("Hello")
        document.write("<br>Statement 11");
    if(5+2)
        document.write("<br>Statement 12");

</script>
