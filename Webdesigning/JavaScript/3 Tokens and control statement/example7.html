<!-- Switch control statement -->
<script>
    var a = 5, b = 6, choice = 32;
    switch(choice){
        case 1 : document.write("<br>Addition : "+(a+b));
                    break;
        case 2 : document.write("<br>Subtraction : "+(a-b));
                    break;
        case 3 : document.write("<br>Multiplication : "+(a*b));
                    break;
        default : document.write("<br>Invalid selection");
                    break;
    }
</script>
