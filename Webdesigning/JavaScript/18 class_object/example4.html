<!-- Example showing the concept of class and object -->
<script>
    class MyClass{
        setData(a,b){
            this.a = a;
            this.b = b;
        }
        display(){
            document.write("<br>a : "+this.a+"<br>b : "+this.b);
        }
        swapping(){
            var temp = this.a;
            this.a = this.b;
            this.b = temp;
        }
    }    
    const obj = new MyClass();
    obj.setData(100,200);
    document.write("<br>Before swapping ");
    obj.display();
    obj.swapping();
    document.write("<br>After swapping ");
    obj.display();
</script>
