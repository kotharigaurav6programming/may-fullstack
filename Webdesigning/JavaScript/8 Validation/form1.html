<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username = document.getElementById("username");
            if(username.value==""){
                alert("Username Required");
                username.focus();
                return false;
            }

            var email = document.getElementById("email");
            if(email.value==""){
                alert("Email Required");
                email.focus();
                return false;
            }
            
            var male = document.getElementById("male");
            var female = document.getElementById("female");
            if(male.checked==false && female.checked==false){
                alert("Gender Required");
                male.focus();
                return false;
            }
            
            var subject = document.getElementById("subject");
            if(subject.selectedIndex==0){
                alert("Subject Required");
                subject.focus();
                return false;
            }
        }
    </script>
</head>
<body bgcolor="whitesmoke">
    <h2>Registration Form | Validation on Empty Field through Alert</h2>
    <form action="welcome.html" onsubmit="return validate()">
    <table cellpadding="3">
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input  value="male" type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" value="female" id="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Subject</label>
            </td>
            <td>
                <select name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>    
</form>
</body>
</html>
