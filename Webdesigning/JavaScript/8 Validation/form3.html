<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var txt = document.getElementById("txt");
            var display = document.getElementById("display");
            if (txt.value.trim() == '') {
                display.innerHTML = "Field Required";
                return false;
            } else {
                //  var reg = /\d/;
                //  var reg = /\d{2}/;
                //  var reg = /^\d/;
                //  var reg = /\d+$/;
                //  var reg = /^\d+$/;
                //  var reg = /^\d$/;
                //  var reg = /^\d{5}$/;
                //  var reg = /^\d{5,}$/;
                //  var reg = /^\d{5,8}$/;
                //  var reg = /^[0-9]+$/;
                //  var reg = /^[A-Z]+$/;
                //   var reg = /^[a-z]+$/;
                //   var reg = /^[~!@#$%^&*()_+]+$/;
                //   var reg = /^[0-9A-Za-z_]+$/;
                //var reg = /^\w+$/;
                //var reg = /^[6789][0-9]{9}$/;
                //var reg = /^(?=.+?[0-9])(?=.+?[A-Z])(?=.+?[a-z])(?=.+?[~!@#$%^&*()_+]).{8}$/;
                //var reg = /^(?=.+?[0-9])(?=.+?[A-Z])(?=.+?[a-z])(?=.+?[~!@#$%^&*()_+]).{8,}$/;
                //var reg = /^(?=.+?[0-9])(?=.+?[A-Z])(?=.+?[a-z])(?=.+?[~!@#$%^&*()_+]).{8,12}$/;
                // var reg = /^\w+@[a-z]+\.[a-z]{2,3}$/;
                //var reg = /^\w+@[a-z]+\.edu\.[a-z]{2,3}$/;
                var reg = /^\w+@[a-z]+\.[a-z]{2,3}\.[a-z]{2,3}$/;
                
                if (reg.test(txt.value)) {
                    display.innerHTML = "Valid";
                    display.style.color = "green";
                    return true;
                } else {
                    display.innerHTML = "Invalid";
                    display.style.color = 'crimson';
                    return false;
                }
            }
        }
    </script>
</head>

<body bgcolor="whitesmoke">
    <h2>Validation through Regular Expression (Regex)</h2>
    <input type="text" onkeyup="validate()" placeholder="Enter Text" id="txt" name="txt">
    <span id="display" style="color:red">*</span> <br> <br>
    <input type="submit" value="Check" onclick="validate()">
    </form>
</body>

</html>
