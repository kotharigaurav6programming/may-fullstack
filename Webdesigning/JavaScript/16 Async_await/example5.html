<!-- Example showing the concept of Fetch API(fetch method)-->
<script>
    fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response=> response.json())
            .then((arr)=>{
                var table='<table border="1"><tr><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>';
                for(var index in arr){
                    table+=`<tr>
                            <td>${arr[index].userId}</td>
                            <td>${arr[index].id}</td>
                            <td>${arr[index].title}</td>
                            <td>${arr[index].body}</td>
                            </tr>`;    
                }    
                table+='</table>';
                document.write(table);
            })
            .catch((error)=>{
                console.log("Error Occured"); 
            });
</script>
