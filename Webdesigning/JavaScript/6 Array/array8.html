<script>
// Program showing the concept of array methods

var arr = [31,20,9,11,92,113];
document.write("Array elements are : "+arr);

document.write("<br>join : ",arr.join(' '));
document.write("<br>join : ",arr.join('-'));
document.write("<br>join : ",arr.join('/'));
document.write("<br>join : ",arr.join('--Join--'));
document.write("<br>sort : ",arr.sort());
document.write("<br>sort : ",arr.sort(function(a,b){
    return a-b;
}));
document.write("<br>sort : ",arr.sort(function(a,b){
    return b-a;
}));

document.write("<br>splice : ",arr.splice(2,1));
document.write("<br>splice : ",arr);

document.write("<br>splice : ",arr.splice(2,0,1000));
document.write("<br>splice : ",arr);

</script>
