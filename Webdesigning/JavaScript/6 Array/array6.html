<script>
// Program showing the concept of array methods

var arr = [1,2,3,4,5,6];
document.write("Array elements are : "+arr);

arr.push(100);
document.write("<br>push : Array elements are : "+arr);

arr.push(200,300);
document.write("<br>push : Array elements are : "+arr);

arr.pop();
document.write("<br>pop : Array elements are : "+arr);

arr.unshift(300);
document.write("<br>unshift : Array elements are : "+arr);

arr.shift();
document.write("<br>shift : Array elements are : "+arr);

</script>
