<!-- Example showing the concept of Promise -->
<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            resolve("gotoroom");
            //reject("reject gotoroom");
        });
    }
    function removegarbage(){
        return new Promise((resolve,reject)=>{
            //resolve("removegarbage");
            reject("reject removegarbage");
        });
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            resolve("wonprize");
            //reject("reject wonprize");
        });
    }
    Promise.allSettled([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        console.log(msg);
        msg.forEach((obj)=>{
            console.log("status : "+obj.status+" value : "+obj.value);
        });
    }).catch((error)=>{
        console.log("Error : ",error);
    });
</script>
