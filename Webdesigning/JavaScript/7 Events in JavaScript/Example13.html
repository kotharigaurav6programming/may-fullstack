<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Key Event</h1>
    <input type="text" placeholder="onkeyup" onkeyup="alert('key up')"><br>
    <input type="text" placeholder="onkeydown" onkeydown="alert('key down')"><br>
    <input type="text" placeholder="onkeypress" onkeypress="alert('key press')"><br>
</body>
</html>
