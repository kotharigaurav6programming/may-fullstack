<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function performOperation(operator){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var data;
            if(operator=='+'){
                data = num1+num2;
                document.getElementById("add").value="Addition : "+data;
            }
            else if(operator=='-'){
                data = num1-num2;
                document.getElementById("sub").value="Subtraction : "+data;
                document.getElementById("add").value="+";
            }
            else if(operator=='*'){
                data = num1*num2;
                document.getElementById("mul").value="Multiplication : "+data;
            }
            else if(operator=='/'){
                data = num1/num2;
                document.getElementById("div").value="Division : "+data;
            }
            else if(operator=='%'){
                data = num1%num2;
                document.getElementById("mod").value="Modulus : "+data;
            }
            document.getElementById("res").value=data;
            document.getElementById("show").innerHTML = "Result : "+data;
        }
    </script>
</head>
<body onload="alert('Hello Folks, This is an example of Event in JavaScript')">
    <h2>Arithmetic Operation Example</h2>
    <input type="text" placeholder="Enter first number" id="num1"> <br>
    <input type="text" placeholder="Enter second number" id="num2"> <br>
    <input type="text" placeholder="Result" id="res" readonly> <br><br>
    <input type="submit" id="add" value="+" onclick="performOperation('+')">
    <input type="submit" id="sub" value="-" onclick="performOperation('-')">
    <input type="submit" id="mul" value="*" onclick="performOperation('*')">
    <input type="submit" id="div" value="/" onclick="performOperation('/')">
    <input type="submit" id="mod" value="%" onclick="performOperation('%')"> <br><br>
    <span id="show">Result will show Here..!!</span>
</body>
</html>
