<script>
    function Employee(){
        this.name = "Andrew Anderson";
        this.age = 45;
        this.salary = 23456;   
    }
    Employee.prototype.address = "Indore";

    var empObj = new Employee();
    document.write("<br>Name : "+empObj.name);
    document.write("<br>Age : "+empObj.age);
    document.write("<br>Salary : "+empObj.salary);
    document.write("<br>Address : "+empObj.address);
    empObj.salary = empObj.salary + 10000;
    document.write("<br>Salary : "+empObj.salary);

    var empObjNew = new Employee();
    document.write("<br>Salary : "+empObjNew.salary);

</script>
