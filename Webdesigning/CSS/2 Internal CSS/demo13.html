<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{
                background-color: lightgray;
                padding: 20px;
                margin: auto;
                margin-top: 80px;
                height:auto;
                width: 400px;
                border-style: solid;
                border-width: 2px;    
            }
            h2{
                font-family: cursive;
            }
            #demo{
                height: 30px;
                width: 300px;
                margin: 5px;
                text-align: center;
                outline: 0px;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                border-bottom-width: 1px;
                background: transparent;
            
            }
            #demonew{
                height: 30px;
                width: 300px;
                margin: 5px;
                background-color: darkslategrey;
                color:white;
                border-width: 0px;
                border-radius: 5px;
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <div>
            <center>
                <h2>Login Form</h2>
            <hr width="200" color="black">
            <input type="email" id="demo" placeholder="Enter Email"> <br>
            <input type="password" id="demo" placeholder="Enter Password"> <br>
            <input id="demonew" type="submit" value="Login"> <br>
            <input id="demonew" type="reset" value="Reset">

        </center>
        </div>
    </body>
</html>
