<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            animation-name: animation_example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            font-size: 40px;
        }
        @keyframes animation_example {
           0%{
            color: blue;
           } 
           25%{
            color: purple;
           }
           50%{
            color: red;
           } 
           75%{
            color: green;
           }
           100%{
            color: orange;
           } 
        }
    </style>
</head>
<body>
    <div id="demo">
        Sale | Discount 100% 
    </div>
</body>
</html>
