<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            <fieldset>
                <b>Registration form</b>
            </fieldset>
        </legend>
        <form action="welcome.html">
    <table align="center">
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required readonly value="andrew anderson" type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required maxlength="10" type="text" placeholder="Enter 10-digit Mobile No." id="contact" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input checked type="radio" value="male" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" id="cricket" value="cricket" name="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" value="football" name="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select name="subject" id="subject" multiple> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option selected value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value=".Net Language">.Net Language</option>
                    <option value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required name="address" id="address" placeholder="Enter Address" rows="4" cols="21"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload File</label>
            </td>
            <td>
                <input required type="file" name="file" id="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
