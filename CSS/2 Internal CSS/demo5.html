<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span{
            color:blue;
        }
        div p span{
            color:green;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <span>This is an example of Descendent selector</span>
        <p>
            <span>This is an example of Descendent selector</span>
        </p>
    </div>
    <span>This is an example of Descendent selector</span>
</body>
</html>
