<!DOCTYPE html>
<html style="font-size: 30px;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0px;
            }
            #demo1{
                height: 250px;
                width: 100%;
                border-style: solid;
                border-width: 0px;
                background-color: dodgerblue;
                border-radius: 0% 0% 100% 100%;
            }
            #demo2{
                border-width: 0px;
                height:200px;
                width:200px;
                border-radius: 50%;
                border-style: solid;
                margin-left:60px;
                margin-top: -90px;
            }
            #logo{
                height:200px;
                width:200px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="demo1"></div>
        <div id="demo2">
            <img src="logo.jpg" id="logo" alt="">
        </div>
    </body>
</html>
